<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jsAndCss/jquery-3.3.1.min.js"></script>
    <title>添加报告</title>
</head>
<body>
<form action="addReportDo" method="post" id="addForm">
    <table border="1">
        <tr>
            <td>报告名称</td>
            <td><input type="text" name="title" id="title"></td>
        </tr>
        <tr>
            <td>报告内容</td>
            <td><input type="text" name="note" id="note"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="button" value="提交" onclick="addReport()"></td>
        </tr>
    </table>
</form>
<script>
 $(function(){
     alert(123);
 });
 function addReport(){
     var goods1 = {
         goodsNumber: "001",
         goodsName: "商品A"
     }
     var goods2 = {
         goodsNumber: "002",
         goodsName: "商品B"
     }
     var goodsList = [goods1,goods2];
     var data = {
         title: $("#title").val(),
         note: $("#note").val(),
         goodsList: goodsList
     };
     console.log(data);
     $.ajax({
         url : "addReportDo",   //请求url
         type : "POST",  //请求类型  post|get
         data : JSON.stringify(data),
         contentType : "application/json",
         dataType : "text",  //返回数据的 类型 text|json|html--
         success : function(result){  //回调函数 和 后台返回的 数据
             alert(result);
         }
     });
 }
</script>
</body>
</html>
